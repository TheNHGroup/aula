<div class="forms">

        <input class="ainp" type="text" placeholder="Nombre del aula" autocomplete="off" style="background-color: var(--contrast);"
        name="form-name" required maxlength="100" oninvalid="this.setCustomValidity('Ingrese nombre del aula')"
        oninput="this.setCustomValidity('')">

        name="form-name" required maxlength="100" oninvalid="this.setCustomValidity('Ingrese institucón')"
        oninput="this.setCustomValidity('')">
        <input class="ainp" type="number" placeholder="Limite de alumnos" autocomplete="off" style="background-color: var(--contrast);"
        name="form-name" required maxlength="100" oninvalid="this.setCustomValidity('Ingrese un limite, luego se podrá modificar')"
        oninput="this.setCustomValidity('')">
<input type="submit" id="logformbtn" hidden>
    </form>
</div>

</div>
