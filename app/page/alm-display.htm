    <script>
        $(() => {
            if (installable) {
                $('#liAppInst')[0].style.display = 'block';
            }

            var thisPage = $('#alm-display');
            thisPage[0].onscroll = () => {
                if (thisPage[0].scrollTop <= 45) {
                    thisPage.find('.navbar').addClass("big");
                    thisPage.find('.navbar').removeClass("shadd");
                } else {
                    thisPage.find('.navbar').removeClass("big");
                    thisPage.find('.navbar').addClass("shadd");
                }
            };
