<script>
    var d = new Date();
    themize()

    // IFs INICIALES//
    if (!local('actualuser') || local('actualuser') == '') {
        goTo({ type: 'page', id: 'page/login.html' })
    } else {
        fetch('https://meraki-userdata.firebaseio.com/users/' + app.user.actual() + '.json').then(x => {
            x.json().then(act => {
                if (act.prefname) {
                    $('#username').html(act.prefname)
                } else {

                }

                $('#userstatus').html(act.active ? 'Activo' : 'Ausente');
                $('#contra-first')[0].style.display = (act.pass == '1234') ? 'block' : 'none';
                local('user', JSON.stringify(act))

                themize()
            })
        })
    }

    function themize() {
        var tth = (JSON.parse(local('user')).theme) ? JSON.parse(local('user')).theme.color : 'default';
        if (JSON.parse(local('user')).theme.night == 'off' || !JSON.parse(local('user')).theme) {
            $('html').addClass('color-day');
            $('html').css(theme[tth].day)
            $('#theme')[0].content = theme[tth].dcolor;
        } else {
            $('html').removeClass('color-day');
            $('html').css(theme[tth].night)
            $('#theme')[0].content = theme[tth].ncolor;
        }
    }

    // EVENTS //

    $('.btnmarcar').on('click', async (e) => {

        n = d.getTime().toString();
        app.notif(n.slice(n.length - 6))

        /*
                navigator.serviceWorker.ready.then(function (registration) {
                    registration.showNotification('Meraki', {
                        body: 'tu numero es ' + n.slice(n.length - 6),
                        // image: './lib/img/bg/bg-1.jpg',
                        icon: './lib/img/Recurso512.png',
                        badge: './'
                    });
                });*/
    })


    $('.content')[0].onscroll = () => {
        if ($('.content')[0].scrollTop <= 3) {
            $('#userchip').addClass('big')
        } else {
            $('#userchip').removeClass('big')
        }
    };

    $('#userchip').on('click', () => {
        window.navigator.vibrate(50);
        openPg('user-me-info');
    })
    // ONLOADED //
    $(() => {
        if (installable) {
            $('#installpwa')[0].style.display = 'block';
        }
        fetch('https://thenhgroup.000webhostapp.com/uploads/' + app.user.actual() + '_avatar.json', { cache: 'no-store' })
            .then(response => {
                response.json().then(response => {
                    $('#userchipimg').css({ "background-image": "url(" + response.data + ")" })
                    local('user_img', response.data)
                }).catch(err => {
                    fetch('https://thenhgroup.000webhostapp.com/uploads/noone_avatar.json', { cache: 'no-store' })
                        .then(response => {
                            response.json().then(response => {
                                $('#userchipimg').css({ "background-image": "url(" + response.data + ")" })
                                local('user_img', response.data)
                            })
                        })
                })
            })
    })

    function installapp(e) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice
            .then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    app.notif('Instalando..');
                    setTimeout(() => {
                        $('#installpwa')[0].style.display = 'none';
                        setTimeout(() => {
                            window.close();
                        }, 1000)
                    }, 500)
                } else {
                    app.notif('Se canceló la instalación');
                }
            });
    }

</script>
